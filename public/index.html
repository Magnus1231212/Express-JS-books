<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for books</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="add.html"><li>Add</li></a>
                <a href="delete.html"><li>Delete</li></a>
            </ul>
        </nav>
    </header>
    <div class="wrapper" style="width: 60%;">
        <h1 class="title">Search for books</h1>
        <div class="search_box" style="margin-left: 50%; margin-top: 5%; transform: translate(-50%, -50%);">
            <div class="dropdown" id="dropdown">
                <div class="default_option">Title</div>  
                <ul>
                  <li>Title</li>
                  <li>Author</li>
                  <li>Genre</li>
                  <li>Height</li>
                  <li>Publisher</li>
                </ul>
            </div>
            <div class="search_field">
              <input type="text" class="input" placeholder="Search">
              <i class="fas fa-search"></i>
          </div>
        </div>
        <div class="typeToggle">
            <label class="toggle">
                <input type="checkbox" id="toggleCheckbox" checked>
                <span class="slider"></span>
                <span class="labels" data-on="List" data-off="JSON"></span>
            </label>
        </div>
        <div class="data" id="data">
            <div id="items">
            </div>
            <pre id="json" style="display: none;">
                <code>
                </code>
            </pre>
        </div>
    </div>
    <script src="notify.js"></script>
    <script src="index.js"></script>
</body>
</html>
