<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for books</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="add.html"><li>Add</li></a>
                <a href="delete.html"><li>Delete</li></a>
            </ul>
        </nav>
    </header>
    <div class="wrapper" style="top: 42%;">
        <h1 class="title">Add a book</h1>
        <div class="data" id="data" style="width: 850px; text-align: center;">
            <span>
                <label for="title">Title</label>
                <input class="basic-slide" id="title" type="text" placeholder="Title" />
            </span>
            <span>
                <label for="author">Author</label>
                <input class="basic-slide" id="author" type="text" placeholder="Author" />
            </span>
            <span>
                <label for="genre">Genre</label>
                <input class="basic-slide" id="genre" type="text" placeholder="Genre" />
            </span>
            <span>
                <label for="height">Height</label>
                <input class="basic-slide" id="height" type="text" placeholder="Height" />
            </span>
            <span>
                <label for="publisher">Publisher</label>
                <input class="basic-slide" id="publisher" type="text" placeholder="Publisher" />
            </span>
            <br>
            <button class="btn" id="add">Add</button>
        </div>
    </div>
    <script src="notify.js"></script>
    <script src="add.js"></script>
</body>
</html>
